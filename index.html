<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind js</title>
    <script>

        // On créé un nombre entre 0 et 10
        let rand = (a) => Math.floor(Math.random() * a)
        n_rand = rand(10)
        console.log(n_rand)
        // Quand n_rand === n
        let isRight = (n) => n_rand === n
        
        function guess() {
            let i = 1
            let n = prompt('Devinez le nombre !') * 1
            
            while (!isRight(n) && i < 3) {
                n = prompt('Devinez encore !') * 1
                i++;
            }
            
            if (isRight(n)){
                alert('Vous avez deviné !')
            } else if (i === 3) {
                alert('Désolé, vous avez fait plus de 3 essais !')
            }
        }

        guess()


    </script>
</head>

</html>
